<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Women Techies | DSC</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <style>
        body {
            margin: 0;

        }

        @media (max-width: 600px) {
            #rightPs {
                width : 100vw;
                height: 10vh;
                max-height: 80px;
                padding: 0px !important;
            }
            #leftPs {
                width : 100vw;
                display: block;
                height: 90vh;
                padding: 0 !important;
            }
            #logoPs {
                height: 20vw;
                opacity: 0.3;
                width : auto;
                float: right;
                margin-top : 2vh;
            }
            #details {
                color: white;
                position: absolute;
                background: rgba(1, 175, 146, 1);
                height: auto;
                margin-left: 27.5vw;
                margin-right: 27.5vw;
                width: 45vw;
                text-align: center;
                font-size: 1.4em;
                padding: 5px 5px 0 5px;
                display: flow;
                margin-top: 7.5vh;
            }
          .hideen {
              display: none;
          }


        }
        @media (min-width: 601px) {
            #leftPs {
                height: 100vh;
                width: 82vw;
            }
            #rightPs {
                height: 100vh;
                width : 18vw;
            }

            #logoPs {
                position: absolute;
                height: 28vw;
                max-height: 180px;
                width : auto;
                opacity: 0.4;
                margin-left: 6vw;
                margin-top : 65vh;
                display: flex;
            }
            #details {
                color: white;
                margin-left: 68vw;
                position: absolute;
                padding-top: 5px;
                background: rgba(1, 175, 146, 1);
                height: auto;
                width: 25vw;
                text-align: center;
                font-size: 2.2em;
                margin-top: 10vh;
                display: inherit;
            }
        }
    </style>
</head>
<body style="font-family: 'Muli', sans-serif;">

<div class="container-fluid" style="overflow-x: hidden">
    <div class="row" style="text-align: center; width : 100vw;">
        <div id="rightPs" class="col-md-2" style="float: right; display: inline-block;  color : white; ">
            <!--green arrow required-->
            <div style=" float: right;position: absolute; margin-top: 45vh ; margin-left: 12.7vw; ">
                <img class="hideen" src="GreenUp.svg" >
            </div>
            <div style=" float: right;position: absolute; margin-top : 55vh ; margin-left: 12.7vw">
                <img src="GreenDown.svg" class="hideen" >
            </div>
            <img src="Assets/WTM.png" id="logoPs">
        </div>
        <div class="col-md-10" id="leftPs" style="float:left;display: inline-block;background: rgba(0,194,162,1);color: white;">

        </div>
        
        <div  id="details">
            <p style="text-align: center">Previous Sponsors</p>

        </div>
    </div>
</div>
</body>
</html>
